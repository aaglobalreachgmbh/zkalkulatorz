name: CI Quality Gate

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

jobs:
  quality-check:
    name: ğŸ›¡ï¸ Quality Gate
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸ§¹ Lint Check
        run: npm run lint

      - name: ğŸ“ Type Check
        run: npx tsc --noEmit

      - name: ğŸ§ª Unit Tests
        run: npm run test

      - name: âš¡ Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: ğŸš€ Start Supabase (Ephemeral DB)
        run: supabase start -x realtime,storage-api,imgproxy,studio,migra,postgres-meta

      - name: ğŸ”’ Run Canary Security Queries
        run: supabase test db

      - name: ğŸ›‘ Stop Supabase
        run: supabase stop --no-backup

      - name: ğŸ—ï¸ Build Verification
        run: npm run build
