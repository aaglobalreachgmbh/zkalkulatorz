name: CI Quality Gate

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

jobs:
  quality-check:
    name: ğŸ›¡ï¸ Quality Gate
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸ§¹ Lint Check
        run: npm run lint

      - name: ğŸ“ Type Check
        run: npx tsc --noEmit

      - name: ğŸ§ª Unit Tests
        run: npm run test

      # Playwright testing is heavier, so we might want to split it or cache browsers
      # For now, let's keep it simple and ensure at least unit tests pass
      
      - name: ğŸ—ï¸ Build Verification
        run: npm run build
